- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    start:
      smtp:
        to: you@example.com
    success:
      gerrit:
        Verified: 1
      smtp:
        to: alternative_me@example.com
        from: zuul_from@example.com
    failure:
      gerrit:
        Verified: -1

- pipeline:
    name: gate
    manager: dependent
    success-message: Build succeeded (gate).
    trigger:
      gerrit:
        - event: comment-added
          approval:
            - Approved: 1
    success:
      gerrit:
        Verified: 2
        submit: true
    failure:
      gerrit:
        Verified: -2
    start:
      gerrit:
        Verified: 0
    precedence: high

- job:
    name: base
    parent: null

- job:
    name: project-merge
    hold-following-changes: true

- job:
    name: project-test1
    nodeset:
      nodes:
        - name: controller
          label: label1

- job:
    name: project-test1
    branches: stable
    nodeset:
      nodes:
        - name: controller
          label: label2

- job:
    name: project-test2

- project:
    name: org/project
    check:
      jobs:
        - project-merge
        - project-test1:
            dependencies: project-merge
        - project-test2:
            dependencies: project-merge
    gate:
      jobs:
        - project-merge
        - project-test1:
            dependencies: project-merge
        - project-test2:
            dependencies: project-merge
