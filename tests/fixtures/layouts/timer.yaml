- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

- pipeline:
    name: periodic
    manager: independent
    trigger:
      timer:
        - time: '* * * * * */1'

- job:
    name: base
    parent: null

- job:
    name: project-test1

- job:
    name: project-test2

- job:
    name: project-bitrot
    nodeset:
      nodes:
        - name: static
          label: ubuntu-xenial

- project:
    name: org/project
    check:
      jobs:
        - project-test1
        - project-test2
    periodic:
      jobs:
        - project-bitrot
