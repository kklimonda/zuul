- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1
    disabled:
      smtp:
        to: you@example.com
    disable-after-consecutive-failures: 3

- job:
    name: base
    parent: null

- job:
    name: project-test1
    nodeset:
      nodes:
        - name: controller
          label: label1

- project:
    name: org/project
    check:
      jobs:
        - project-test1
