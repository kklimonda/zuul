- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

- pipeline:
    name: periodic
    manager: independent
    # Trigger is required, set it to one that is a noop
    # during tests that check the timer trigger.
    trigger:
      gerrit:
        - event: ref-updated

- job:
    name: base
    parent: null

- job:
    name: project-test1

- job:
    name: project-bitrot
    nodeset:
      nodes:
        - name: static
          label: ubuntu-xenial

- project:
    name: org/project
    check:
      jobs:
        - project-test1
    periodic:
      jobs:
        - project-bitrot
