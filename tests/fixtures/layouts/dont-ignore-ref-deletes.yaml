- pipeline:
    name: post
    manager: independent
    trigger:
      gerrit:
        - event: ref-updated
          ref: ^(?!refs/).*$
          ignore-deletes: false

- job:
    name: base
    parent: null

- job:
    name: project-post
    nodeset:
      nodes:
        - name: static
          label: ubuntu-xenial

- project:
    name: org/project
    post:
      jobs:
        - project-post
